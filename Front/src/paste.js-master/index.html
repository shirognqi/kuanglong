<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <title>狂龙-Paste</title>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <style type="text/css">
    body > div{
      width: 80%;
      padding: .5em;
      margin: 0.5em auto;
    }
    .demo, .result{
      border: solid 1px #999;
      padding: 0.5em;
      margin: 1em 0 0 0;
      box-sizing: contentbox;
      width: 100%;
    }
    .result > img{
      border: solid 1px #ccc;
    }
    .pastable{
      transition: box-shadow ease .3s;
    }
    .pastable:hover{
      box-shadow: 0 0 3px black;
    }
    .pastable.pastable-focus{
      box-shadow: 0 0 10px black;
    }
  </style>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
  <script type="text/javascript" src="paste.js"></script>
  <script type="text/javascript">
    $(function(){
		$('.demo-noninputable').pastableNonInputable();
      $('.demo').on('pasteImage', function(ev, data){
        	var blobUrl = URL.createObjectURL(data.blob);
			var inner_html   = 	
						'<div class="result">image: ' + 
								data.width + 
							' x ' + 
								data.height + 
							'<img src="' + data.dataURL +'">'+
							'<a href="' + blobUrl + '">' + blobUrl + 
						'</div>';
			$(inner_html).insertAfter(this);
		}).on('pasteImageError', function(ev, data){
		}).on('pasteText', function(ev, data){
			$('<div class="result"></div>').text(data.text).insertAfter(this);
      });
    });
  </script>
  <body>
    <div>
      <h1>Paste.js</h1>
      <div class="demo demo-noninputable">hello world</div>
    </div>
  </body>
</html>
